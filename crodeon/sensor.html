<script type="text/javascript">
(function() {
    RED.nodes.registerType('sensor', {
        category: 'crodeon',
        color: '#C0C0C0',
        defaults: {
            api_credentials: {
                value: '',
                type: 'api-credentials',
                required: true
            },
            reporter: {
                value: '',
                required: true,
                type: 'reporter'
            },
            _sensors: {
                value: ""
            },
            sensors: {
                value: []
            },
            outputs: {
                value: 1
            }
        },
        inputs: 1,
        outputs: 1,
        outputLabels: function(index) {
            if(index < this.sensors.length) {
                return this.sensors[index].name;
            } else {
                return 'Error';
            }
        },
        icon: "font-awesome/fa-rocket",
        label: function() {
            if(this.sensors.length === 1) {
                return "Sensor: " + this.sensors[0].name;
            } else {
                return "Sensors: " + this.sensors.length;
            }
        },
        oneditprepare: function() {
            const that = this;
            const reporter = RED.nodes.node(this.reporter);
            let options = [];
            if(reporter !== void 0) {
                for(let i = 0 ; i < reporter.sensors.length ; i++) {
                    options.push({value: reporter.sensors[i].name, label: reporter.sensors[i].name});
                }
            }

            $("#node-input-_sensors").typedInput({type:"_sensors", types:[{
                value: "_sensors",
                multiple: true,
                options: options
            }]});

            RED.events.on('nodes:add', function(node) {
                if(node.type === 'reporter' && that.reporter == node.id) {
                }
            });

            RED.events.on('nodes:change', function(node) {
                if(node.type === 'reporter' && that.reporter == node.id) {
                }
            });
        },
        oneditsave: function() {
            this.sensors = $("#node-input-_sensors").typedInput('value').split(',').map(s => new Object({name: s}));
            this.outputs = this.sensors.length + 1;
        }
    });
})();
</script>

<script type="text/html" data-template-name="sensor">
    <div class="form-row">
        <label for="node-input-api_credentials"><i class="fa fa-shield"></i> API login</label>
        <input type="text" id="node-input-api_credentials">
    </div>
    <div class="form-row">
        <label for="node-input-reporter"><i class="fa fa-server"></i> Reporter</label>
        <input type="text" id="node-input-reporter">
    </div>
    <div class="form-row">
        <label for="node-input-_sensors"><i class="fa fa-list"></i> Sensor(s)</label>
        <input type="text" id="node-input-_sensors">
    </div>
</script>

<script type="text/html" data-help-name="sensor">
    <p>Get the last value of the sensor(s) you want to read.</p>
</script>
